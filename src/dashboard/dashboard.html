<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Music App</title>
    <link rel="stylesheet" href="../main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <!-- <script type="module" src="./dashboard.js"></script> -->
  </head>

  <body class="h-screen bg-black text-primary">
    <main
      class="grid-template-areas grid h-full grid-cols-[250px_1fr] grid-rows-[1fr_auto]"
    >
      <aside class="sidenav">aside</aside>

      <article class="content relative overflow-auto">
        <header class="header z-10 bg-transparent px-4 py-2">
          <nav class="relative flex justify-end">
            <button
              type="button"
              id="user-profile-btn"
              class="flex items-center gap-x-2 rounded-2xl p-2 px-4 hover:bg-black-secondary"
            >
              <section>
                <svg
                  id="default-image"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-8 w-8 rounded-full bg-gray"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </section>
              <section class="flex justify-center gap-1">
                <h3 id="display-name"></h3>
                <i>ðŸ”»</i>
              </section>
            </button>
            <ul
              id="user-profile-menu"
              class="absolute top-14 hidden w-40 rounded-lg bg-black-secondary p-0.5"
            >
              <li id="menu-logout-btn" class="rounded-lg p-1 hover:bg-gray">
                Log Out
              </li>
            </ul>
          </nav>
        </header>
        <section
          id="cover-content"
          class="absolute -z-[1] grid h-72 w-full grid-cols-[auto_1fr] gap-4 content-center bg-gradient-to-b from-light-black to-black-base px-4"
        >
          <!-- <h1 class="text-6xl">Hello <span id="greet-user"></span></h1> -->
          <img src="" alt="" class="h-36 w-36" />
          <section class="flex items-start flex-col gap-2">
            <h1 class="text-4xl">Playlist name</h1>
            <h3>Description</h3>
            <p>No of songs</p>
          </section>
        </section>
        <section
          id="page-contents"
          class="mt-60 bg-black-base p-4 text-secondary"
        ></section>
      </article>

      <footer
        class="now-playing grid grid-cols-[1fr_2fr_1fr] gap-6 border-t-2 border-gray bg-black-secondary p-4 text-secondary"
      >
        <section
          class="flex flex-row items-center justify-center gap-2"
          id="now-playing-description"
        >
          <img src="" alt="image" id="now-playing-image" />
          <section>
            <h2
              class="text-bas text-white line-clamp-1"
              id="now-playing-name"
            ></h2>
            <p class="text-sm line-clamp-1" id="now-playing-artists"></p>
          </section>
        </section>
        <section
          id="now-playing-controls"
          class="flex flex-col items-center justify-center"
        >
          <section class="hover:text-white">
            <button id="prev">
              <span class="material-symbols-outlined" style="font-size: 48px"
                >skip_previous</span
              >
            </button>
            <button id="play">
              <span class="material-symbols-outlined" style="font-size: 48px"
                >play_circle</span
              >
            </button>
            <button id="next">
              <span class="material-symbols-outlined" style="font-size: 48px">
                skip_next
              </span>
            </button>
          </section>
          <section class="flex w-full items-center gap-2">
            <span id="total-duration-completed">0:00</span>
            <section
              id="timeline"
              class="w-full cursor-pointer rounded-3xl bg-secondary"
            >
              <section
                id="progress"
                class="h-2 w-0 rounded-3xl bg-green"
              ></section>
            </section>
            <span id="total-duration">0:00</span>
          </section>
        </section>
        <section class="flex items-center justify-center">
          <span class="material-symbols-outlined" style="font-size: 32px"
            >volume_up</span
          >
          <input
            type="range"
            name="volume"
            id="volume"
            min="0"
            max="100"
            value="100"
          />
        </section>
      </footer>
    </main>
  </body>
</html>
